name: Deploy Src to Shared Hosting

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install Dependencies
        # We run this inside the src folder
        run: |
          cd src
          composer install --no-dev --optimize-autoloader
          npm install
          npm run build

      - name: ðŸš€ Sync Laravel Src via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # local-dir tells the action to ONLY upload what is inside /src
          local-dir: ./src/ 
          server-dir: ./
          exclude: |
            **/.git*
            **/node_modules/**
            **/storage/**
            .env
            tests/