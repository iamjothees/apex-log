name: Production Deployment (SSH)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, bcmath, curl, zip

      - name: Install Dependencies & Build Assets  
        run: |
          cd src
          npm install
          npm run build
          composer install --no-dev --optimize-autoloader
          zip -r ../deploy.zip . 

      - name: üöÄ Upload Zip via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.zip" # Only upload the zip file
          target: "~/app-repos/apex-log/"

      - name: üõ†Ô∏è Unzip and Cleanup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/app-repos/apex-log/
            # -o overwrites without asking, -q is quiet
            unzip -o deploy.zip 
            rm deploy.zip