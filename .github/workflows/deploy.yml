name: Production Deployment (SSH)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, bcmath, curl, zip

      - name: Install Dependencies
        run: |
          cd src
          npm install
          npm run build
          composer install --no-dev --optimize-autoloader
          zip -r ../apex-log.zip .

      - name: üöÄ Deploy via Rsync
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "src/*"
          target: "~/app-repos/apex-log/"
          strip_components: 1 # This moves contents of /src directly into /apexlog

      - name: üõ†Ô∏è Execute Remote Commands (Migrations/Cache)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/app-repos/apex-log/
            unzip apex-log.zip
            rm apex-log.zip
            php artisan migrate --force
            php artisan optimize